        };
    
        window.addEventListener("scroll", function() {
          let st = window.pageYOffset || document.documentElement.scrollTop;
    
          if (st < lastScrollTop) {
            // Scroll hacia arriba

          }

                    agregarCanal(canal);

        function agregarCanal(canal) {
            var seccion = document.getElementById(canal.categoria);
            if (!seccion) {
                seccion = document.createElement("div");
                seccion.id = canal.categoria;
                seccion.className = "seccion";
                var titulo = document.createElement("h2");
                titulo.className = "seccion-titulo";
                titulo.textContent = canal.categoria;
                titulo.style.width = '100%'; 
                
                seccion.append(titulo);
                contenedor.appendChild(seccion);
            }

            canalDiv.className = "canal";

            contet.append(favorIcon,canalDiv)
