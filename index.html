    /* Fuentes */
@import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap');

body {
  font-family: 'Lato', sans-serif;

  font-family: 'Rowdies', cursive;
}

h1, h2 {
  font-family: 'Playfair Display', serif;

    /* Estilos Generales */

body {
  margin: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;  
    background: linear-gradient(135deg, #303641 0%, #1c1e27 100%);
    color: #fff;
    
}

.container {
  max-width: 800px; 
  margin: 0 auto;
  padding: 40px;
  display: grid;
  overflow: hidden ;
}

/* Botones */

.movie-list-button {
  display: inline-block;
  padding: 7px 20px;
  border-radius: 4px;
  border: none;
  background: linear-gradient(to right, gray 0%, whitesmoke 100%);
  color: black;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 15px;
  cursor: pointer;
  box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2);
  transition: background 0.2s ease-out;
 -webkit-text-stroke: 0.4px black  ;
 font-family: monospace ;
}

.movie-list-button:hover {
  background-position: right center; 
}

.live-button {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 20px;  
  padding: 15px 20px;
  border-radius: 25px;
  background: #e50914;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 14px;
  border: none;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(229, 9, 20, 0.8);
  animation: live-button-pulse 2s infinite;
}

@keyframes live-button-pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(229, 9, 20, 0.8);
  }
  
  70% {
    box-shadow: 0 0 0 20px rgba(229, 9, 20, 0);
  }
  
  100% {
    box-shadow: 0 0 0 0 rgba(229, 9, 20, 0);
  }
}

/* Encabezados */

h1 {
  font-size: 32px;
  text-transform: uppercase;
  letter-spacing: 2px;  
  text-align: center;
  animation: slide-down 0.5s ease-out;
}

@keyframes slide-down {
  0% {
    transform: translateY(-50px);
  }
  100% {
    transform: translateY(0);
  }
}

h2 {
  font-size: 26px;
  font-style: italic;
  text-align: center;
}

/* Lista de Películas */

.movie-list-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  border-radius: 10px;
  padding: 30px;
  max-width: 500px;
  box-shadow: 0 10px 15px rgba(0,0,0,0.1);
}

.movie-list {
  list-style: none;
  padding: 0;
  max-height: 300px;
  overflow: auto;
}

.movie-list li {
  display: flex;
  align-items: center; 
  padding: 12px;
  border-radius: 4px;
  transition: background 0.2s ease-in-out;
}

.movie-list li:hover {
  background: #eee;  
}

.movie-list img {
  max-width: 60px;
  margin-right: 20px;
  border-radius: 4px;
}

.movie-list li h3 {
  font-size: 18px;
  font-weight: 600;
  margin: 0;
} 

/* Overlay */

.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
}

/* Detalles de Película */

.movie-details {
  display: flex;
  align-items: center;  
}

.movie-poster img {
  max-width: 300px;
  border-radius: 6px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.movie-info {
  margin-left: 40px;  
}

.movie-info h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

/* Botón Cerrar */

.close-button {
  position: absolute;
  top: 10px;
  right: 20px;
  color: #bbb;
  cursor: pointer;
}

.close-button:hover {
  color: #777;
} 

/* Video */

video {
  max-width: 100%;
  border-radius: 8px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}

    /* Diseño Responsivo */
    
@media (max-width: 768px) {

  h1 {
    font-size: 28px;
  }
  
  h2 {
    font-size: 22px;
  }
  
  /* Estilo para el reproductor de video */
video {
  width: 100%;
  max-width: 600px;
  border: 2px solid dimgrey;
  border-radius: 8px;
  background-color: #000;
}

/* Estilo para los controles de video */
video::-webkit-media-controls-panel {
  background-color: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 8px;
  font-size: 14px;
}

/* Estilo para los botones de reproducción y pausa */
video::-webkit-media-controls-play-button,
video::-webkit-media-controls-pause-button {
  background-color: #007bff;
  border-radius: 50%;
  width: 40px;
  height: 40px;
}

/* Estilo para la barra de progreso */
video::-webkit-media-controls-progress-bar {
  background-color: rgba(0, 0, 0, 0.6);
  height: 8px;
  border-radius: 4px;
}

/* Estilo para el indicador de progreso */
video::-webkit-media-controls-current-time-display,
video::-webkit-media-controls-time-remaining-display {
  color: #fff;
  font-size: 12px;
}

/* Estilo para el botón de pantalla completa */
video::-webkit-media-controls-fullscreen-button {
  background-color: rgba(0, 0, 0, 0.6);
  border-radius: 50%;
  width: 30px;
  height: 30px;
}

  </style>

</head>
